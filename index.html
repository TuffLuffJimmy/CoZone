<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoZone</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

<body>

    <nav class="nav-extended">
        <div class="nav-wrapper red darken-2">
            <a href="#" class="brand-logo">CoZone</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">search</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><input type="text" id="searchContent"></li>
                <li id="searchBtn"><a><i class="material-icons searchBtn">search</i></a></>
            </ul>
        </div>
        <div class="nav-content red darken-2">

                <li class="tab" id="showGraph"><a>Graph</a></li>
                <li class="tab" id="showCountryInfo"><a>Country Info</a></li>
            </ul>
        </div>
    </nav>


    <div id="countryInfo" class="container">
    </div>

        <canvas id="myChart2"></canvas>
        <canvas id="myChart3"></canvas>

                    </p>

                <div class="col l4 offset-l2 s12">

                <ul>

                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2020 Copyright CoZone
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsMFy3Q6ukwgHcrE1-ehnSJPLppNjEJEk&libraries=places">
